<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>GoSocccer | Getting you the Latest on Sports Entertainment</title><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel=stylesheet><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel=stylesheet><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link rel=stylesheet href=/assets/icons/all.min.css><link rel=stylesheet href=/materialize.min.css><link href=main.css rel=stylesheet></head><body><template id=nav-bar><div><div class="nav white nav__animation z-depth-1 row"><div class="col s5"><h1 class=nav--text style=margin-top:.48em>GOSOCCER</h1></div><div class="col s7 row" style=margin-top:1.5rem><ul class="col s10 nav__list"><li><a href=/ class=nav__link>NEWS</a></li><li><a href=# class="sidenav-trigger nav__link" data-target=slide-out>LEAGUES</a></li><li><a href=/livescore class=nav__link>LIVESCORES</a></li><li><a href=# class="nav__link sidenav-trigger" data-target=slide-in>BETTING</a></li><li><a href=# class=nav__link @click=fantasy>FANTASY</a></li><a href=/login class=nav__link style=margin-left:.8rem>LOGIN</a></ul><div class="col s2"><a href=/signup class="nav__link btn green white-text center" style=margin-top:.5rem>Sign Up</a></div></div></div><ul class=sidenav id=slide-out><li class="side--text center">LEAGUES</li><li class=divider></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/leagues/epl>EPL</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/leagues/laliga>LA LIGA</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/leagues/seriaA>SERIA A</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/leagues/bundesliga>BUNDESLIGA</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/leagues/ligueOne>LIGUE ONE</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/_leagues/champs>Champions League</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px href=/_leagues/europa>Europa League</a></li></ul><ul class=sidenav id=slide-in><li class="side--text center">LEAGUES</li><li class=divider></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=epl>EPL</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=laliga>LA LIGA</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=seriaA>SERIA A</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=bundesliga>BUNDESLIGA</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=ligueOne>LIGUE ONE</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=champs>Champions League</a></li><li><a class="waves-effect left-align" style=font-family:Lato,cursive;font-weight:700;font-size:20px @click=bet id=europa>Europa League</a></li></ul></div></template><template id=slide><div class=slider><ul class=slides><li v-for="slide in slides"><img :src="'/assets/' + slide.img" alt=image class=img><div class="caption center-align"><h3 class=nav--text>{{slide.text}}</h3><h5 class="light grey-text text-lighten-3 nav__link">{{slide.desc}}</h5></div></li></ul></div></template><template id=carousel><div class=carousel style=width:100%;margin-top:-5rem;margin-bottom:5.5rem><a href=# class="carousel-item black-text" v-for="slide in slides"><div class=card style=padding-top:1.2rem id=crow><h3 class="text center"><i :class="[slide.$icon, slide._icon]">{{slide.icon}}</i> {{slide.header}}</h3><div class="card-content center link">{{slide.content}}</div></div></a></div></template><template id=app-body><div class="body body__animation"><slider></slider><carousel></carousel><router-view name=main></router-view></div></template><template id=articles><div class="col s6"><div class="body__main card" v-for="news in newsletter"><div class=row><div class="col s5"><img :src=news.urlToImage alt="news image" class=img></div><h1 class="h-text col s7">{{news.title}}</h1></div><li class=divider></li><div class=card-content><p class=p-text>{{news.description}}</p></div><div class=card-action><a :href="'/articles/' + newsletter.indexOf(news)" class="btn green white-text h-text" style=color:#000>Read More</a></div></div></div></template><template id=article><div class=row><div class="col s6"><div class=row><div class="col s12"><div class=card><div class=card-image><img :src=newsletter.urlToImage alt=image></div><div style=margin-top:1rem;margin-left:1.5rem><h4 class="card-title h-text" style=text-decoration:underline;font-weight:600>{{newsletter.title}}</h4><span style=text-decoration:underline;font-weight:500 class=h-text>By {{newsletter.author}}</span></div><div class=card-content><p class=p-text>{{newsletter.content}}</p><a :href=newsletter.url class="btn green white-text waves-effect waves-teal p-text" style=margin-top:1.2rem>Countinue Reading</a></div><div class=card-action><a style=margin-left:2rem;cursor:pointer class="badge green-text">Like <i class="green-text fas fa-thumbs-up span" @click=numberOfLikes style=margin-right:1.5rem></i>{{likes}}</a> <a style=margin-left:2rem;cursor:pointer class="badge green-text">Dislike <i class="green-text fas fa-thumbs-down span" @click=numberOfDislikes style=margin-right:1.5rem></i>{{dislikes}}</a> <button class="btn green white-text waves-effect waves-teal dropdown-trigger" data-target=drop style=margin-left:2rem>Rate Post</button> <button class="btn green white-text waves-effect waves-teal dropdown-trigger" data-target=drop2 style=margin-left:2rem>SHARE <i class="fas fa-share"></i></button><div class=input-field><textarea name=txt id=txt class=materialize-textarea></textarea> <label for=txt><i class="fas fa-comment"></i> Comment</label> <button type=submit class="btn green white-text waves-effect waves-teal">Comment</button></div><ul id=drop class=dropdown-content><li v-for="item in items"><p><label><input type=radio name=1/5 class=with-gap> <span class=h-text>{{item}}</span></label></p></li></ul><ul id=drop2 class=dropdown-content><li><a href=# class=p-text style=color:#000><i class="fab fa-facebook"></i> facebook</a></li><li><a href=# class=p-text style=color:#000><i class="fab fa-twitter"></i> twitter</a></li><li><a href=# class=p-text style=color:#000><i class="fab fa-instagram"></i> instagram</a></li></ul></div></div></div></div></div><div class="col s5 offset-s1"><div class=card><h2 class="side--text center">{{standing[0].group}} League Table</h2><div class=card-content><table class="striped centered" style=margin-top:-1.5rem><thead><tr><th v-for="head in headers" class=h-text>{{head}}</th></tr></thead><tbody><tr v-for="data in standing"><td class=t-text>{{data.rank}}</td><td><img :src=data.logo alt=logo class=t_logo></td><td class=t-text>{{data.teamName}}</td><td class=t-text>{{data.all.matchsPlayed}}</td><td class=t-text>{{data.all.win}}</td><td class=t-text>{{data.all.draw}}</td><td class=t-text>{{data.all.lose}}</td><td class=t-text>{{data.all.goalsFor - data.all.goalsAgainst}}</td><td class=t-text>{{data.points}}</td></tr></tbody></table></div></div></div></div></template><template id=news><div class=row style=margin-top:1rem><h2 class="nav--text center">LATEST SPORTS NEWS</h2><router-view name=news></router-view><router-view name=minor></router-view></div></template><template id=l_live><div class=card><h1 class="side--text center">LIVESCORES</h1><div class=card-content><div class=row v-for="fixture in fixtures" style=padding-top:2rem class=tooltipped data-position=top data-tooltip="Click for more info"><div class="col s3 center"><div class=row><span class="t-text col s7">{{fixture.league.name}}</span> <img :src=fixture.league.logo alt=logo class="t_logo col s5"></div></div><div class="col s7 center"><div class="row center"><div class="col s5 center"><div class=row><span class="t-text col s8">{{fixture.homeTeam.team_name}}</span> <img :src=fixture.homeTeam.logo alt=logo class="t_logo col s4"></div></div><div class="col s2 center"><span class=t-text>{{fixture.goalsHomeTeam}}-{{fixture.goalsAwayTeam}}</span></div><div class="col s5 center"><div class=row><img :src=fixture.awayTeam.logo alt=logo class="t_logo col s4"> <span class="t-text col s8">{{fixture.awayTeam.team_name}}</span></div></div></div></div><div class="col s2 center"><span class=t-text>{{fixture.statusShort}}</span> <a :href="'/livescore/live_fixture/' + fixture.fixture_id" style=margin-left:2rem>See More</a></div></div></div></div></template><template id=l_matches><div><div class=card v-for="fixtures in matches"><h1 class="side--text center">{{fixtures[0].league.name}} FIXTURES</h1><div class=card-content><div class=row v-for="fixture in fixtures" style=padding-top:2rem class=tooltipped data-position=top data-tooltip="Click for more info"><div class="col s2 center"><span class="t-text center">{{fixture.event_date | dateString}}</span></div><div class="col s8 center"><div class="row center"><div class="col s5 center"><div class=row><span class="t-text col s8">{{fixture.homeTeam.team_name}}</span> <img :src=fixture.homeTeam.logo alt=logo class="t_logo col s4"></div></div><div class="col s2 center"><span class=t-text>{{fixture.goalsHomeTeam}}-{{fixture.goalsAwayTeam}}</span></div><div class="col s5 center"><div class=row><img :src=fixture.awayTeam.logo alt=logo class="t_logo col s4"> <span class="t-text col s8">{{fixture.awayTeam.team_name}}</span></div></div></div></div><div class="col s2 center"><span class=t-text>{{fixture.statusShort}}</span> <a :href="'/livescore/fixtures/' + fixture.fixture_id" style=margin-left:2rem>See More</a></div></div></div></div></div></template><template id=live><div class=row style=padding-top:1rem><div class="col s10 offset-s1"><router-view name=live></router-view><li class=divider></li><router-view name=matches></router-view></div></div></template><template id=body-minor><div class="col s5 offset-s1"><div class=card v-for="standing in standings"><h2 class="h-text center" style=margin-top:1.2rem>{{standing[0].group}} League Table</h2><div class=card-content><table class="striped centered" style=margin-top:-1.5rem><thead><tr><th v-for="head in headers" class=h-text>{{head}}</th></tr></thead><tbody><tr v-for="data in standing"><td class=t-text>{{data.rank}}</td><td><img :src=data.logo alt=logo class=t_logo></td><td class=t-text>{{data.teamName}}</td><td class=t-text>{{data.all.matchsPlayed}}</td><td class=t-text>{{data.all.win}}</td><td class=t-text>{{data.all.draw}}</td><td class=t-text>{{data.all.lose}}</td><td class=t-text>{{data.all.goalsFor - data.all.goalsAgainst}}</td><td class=t-text>{{data.points}}</td></tr></tbody></table></div></div></div></template><template id=fixtures><div class=card><h1 class="side--text center">FIXTURES</h1><div class=card-content><div class=row v-for="fixture in fixtures" :id=fixture.fixture_id style=padding-top:2rem class=tooltipped data-position=top data-tooltip="Click for more info"><div class="col s3 center"><span class="t-text center">{{fixture.event_date | dateString}}</span></div><div class="col s8 center"><div class="row center"><div class="col s5 center"><div class=row><span class="t-text col s8">{{fixture.homeTeam.team_name}}</span> <img :src=fixture.homeTeam.logo alt=logo class="t_logo col s4"></div></div><div class="col s2 center"><span class=t-text>{{fixture.goalsHomeTeam}}-{{fixture.goalsAwayTeam}}</span></div><div class="col s5 center"><div class=row><img :src=fixture.awayTeam.logo alt=logo class="t_logo col s4"> <span class="t-text col s8">{{fixture.awayTeam.team_name}}</span></div></div></div></div><div class="col s1 center"><span class=t-text>{{fixture.statusShort}}</span> <a :id=fixture.fixture_id @click=link>See More</a></div></div></div></div></template><template id=leagues><div class=row><div class="col s6"><router-view name=fixture></router-view><div class=card><h1 class="side--text center">TOP SCORERS</h1><div class=card-content><table class="striped centered" style=margin-top:-1.5rem><thead><tr><th v-for="head in t_headers" class=h-text>{{head}}</th></tr></thead><tbody><tr v-for="scorer in topScorers"><td class=t-text>{{topScorers.indexOf(scorer) + 1}}</td><td class=t-text>{{scorer.player_name}}</td><td class=t-text>{{scorer.team_name}}</td><td class=t-text>{{scorer.goals.total}}</td><td class=t-text>{{scorer.goals.assists || 0}}</td></tr></tbody></table></div></div></div><div class="col s5 offset-s1"><div class=card><h2 class="side--text center">League Table</h2><div class=card-content><table class="striped centered" style=margin-top:-1.5rem><thead><tr><th v-for="head in headers" class=h-text>{{head}}</th></tr></thead><tbody><tr v-for="standing in standings"><td class=t-text>{{standing.rank}}</td><td><img :src=standing.logo alt=logo class=t_logo></td><td class=t-text>{{standing.teamName}}</td><td class=t-text>{{standing.all.matchsPlayed}}</td><td class=t-text>{{standing.all.win}}</td><td class=t-text>{{standing.all.draw}}</td><td class=t-text>{{standing.all.lose}}</td><td class=t-text>{{standing.goalsDiff}}</td><td class=t-text>{{standing.points}}</td></tr></tbody></table></div></div></div></div></template><template id=signup><div class=row><div class="col s6 offset-s3"><div class=card style=padding-top:1.2rem><h1 class="heading center">REGISTER</h1><div class=card-content><div class=row><form class="col s10 offset-s1" action=/signup method=POST enctype=multipart/form-data><div class=input-field><input type=text class="validate i_text" name=firstname id=firstname> <label class=i_text for=firstname>Firstname</label></div><div class=input-field><input type=text class="validate i_text" name=lastname id=lastname> <label class=i_text for=lastname>Lastname</label></div><div class=input-field><input type=email class="validate i_text" name=email id=email> <label class=i_text for=email>E- mail</label></div><div class=input-field><input type=text class="validate i_text" name=username id=username> <label class=i_text for=username>Username</label></div><div class=input-field><input type=password class="validate i_text" name=password id=password> <label class=i_text for=password>Password</label></div><div class="input-field file-field" style=margin-top:1.8rem><div class="btn white green-text"><span style=font-weight:700><i class="fas fa-plus" style=margin-right:1rem></i>Upload a profile picture</span> <input type=file name=file id=file></div><div class=file-path-wrapper><input type=text class="file-path _text" name=filepath></div></div><div class=row><div class="col s6 offset-s3 center-align" style=margin-top:1.8rem><button type=submit class="btn waves-effect waves-light green white-text" style=font-weight:700>Submit</button></div></div></form></div></div></div></div></div></template><template id=login><div class=row><div class="col s6 offset-s3"><div class=card style=padding-top:1.2rem><h1 class="heading center">LOGIN</h1><div class=card-content><div class=row><form id=login class="col s10 offset-s1"><div class=input-field><input type=text class=i_text name=username id=login_username v-model=username> <label class=i_text for=username style=font-weight:600>Username</label></div><div class=input-field><input type=password class=i_text name=password id=login_password v-model=password> <label class=i_text for=password style=font-weight:600>Password</label></div><div class=row><div class="col s6 offset-s3 center-align"><button type=submit class="btn waves-effect waves-light green white-text" @click=login style=font-weight:700>Submit</button></div></div></form></div></div></div></div></div></template><template id=profile><div class=row><div class="col s4" v-if=ratio><div class=row><div class="col s12"><div class="card white"><div class=card-content><h1 class="side--text center">GoSoccer</h1><li style=list-style:none class=divider></li><div class=flex><img :src="'/uploads/gosoccer-' + user.profilePic" alt="profile pics" style=max-width:100%></div><li style=list-style:none class=divider></li><div class=flex><li id=user style=list-style:none;margin-bottom:1.5rem;font-weight:700 class=cx-text>Username - {{user.username}}</li><li style=list-style:none;margin-bottom:1.5rem;font-weight:700 class=cx-text>E-mail - {{user.email}}</li></div></div></div></div></div></div><div :class="{col: col, s7: ratio, 'offset-s1': dist, s12: display}"><div class="white z-depth-1 row" style=padding-left:8.5rem><ul class="row col s6 offset-s3"><li><a class="nav__link sidenav-trigger col s3 center" style=margin-right:1.5rem;cursor:pointer data-target=slide-in id=bet>BETTING</a></li><li><a :href="'/_profile/' + user.username + '/fantasy'" class="nav__link col s3 center" style=margin-left:1.5rem;cursor:pointer id=fan>FANTASY</a></li></ul></div><router-view name=btf></router-view></div></div></template><template id=fantasy><div class="card white" style=padding-top:1.5rem><h2 class="side--text center">Welcome to GoFantasy</h2><div class=card-content><div class="input-field row"><input type=text class="validate col s6 offset-s3 p-text" name=team_name id=team_name placeholder="Enter your team name"></div><div class=row><div class="col s6 offset-s3 center"><button class="btn green white-text p-text" @click=fantasy>ENTER</button></div></div></div></div></template><template id=f_team><div class=card><div class=card-content><div class=center><h3 class=side--text style=margin-bottom:1rem>{{f_team.teamName}}</h3><span class="p-text grey-text" style=margin-right:1.25rem>Net Worth - ${{f_team.netWorth}}</span> <span class="p-text grey-text" style=margin-right:1.25rem>Signings - {{f_team.signings}}</span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:1.25rem>Rating - {{f_team.rating}}<i class="fas fa-star yellow-text"></i></span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:2rem>Points - {{f_team.points}} points</span> <a href=# class="btn green white-text t-text" style=margin-left:1.8rem;margin-bottom:.8rem @click=myteam>View Team</a></div><li class=divider></li><div class=row style=margin-top:1.5rem><div v-for="team in teams" class=card_auth><div class=card v-for="$team in team"><div class=card-content><div class=center><img :src=$team.logo alt=logo class=img></div><li class=divider></li><div class=""><p class=text>Name - {{$team.name}}</p><p class=text>Country - {{$team.country}}</p><p class=text>Founded - {{$team.founded}}</p><p class=text>Stadium - {{$team.venue_name}}</p><a :href="'/_profile/' + f_team.user + /$fantasy/ + f_team.teamName + '/' + $team.team_id" class="btn green white-text t-text" style=margin-top:.5rem>View Team</a></div></div></div><li class=divider></li></div></div></div></div></template><template id=players><div><div class=card><div class=card-content><div class=center><h3 class=side--text style=margin-bottom:1rem>{{f_team.teamName}}</h3><span class="p-text grey-text" style=margin-right:1.25rem>Net Worth - ${{f_team.netWorth}}</span> <span class="p-text grey-text" style=margin-right:1.25rem>Signings - {{f_team.signings}}</span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:1.25rem>Rating - {{f_team.rating}}<i class="fas fa-star yellow-text"></i></span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:2rem>Points - {{f_team.points}} points</span> <a href=# class="btn green white-text t-text" style=margin-left:1.8rem;margin-bottom:.8rem @click=myteam>View Team</a></div></div></div><div class="row card_auth"><div class=card v-for="player in players"><div class=card-content><div class=""><p class=text>Name - {{player.player_name}}</p><p class=text>Country - {{player.nationality}}</p><p class=text>Club - {{player.team_name}}</p><p class=text>Worth - ${{player.p_rating * 1000000}}</p><a href=# class="btn green white-text t-text" style=margin-top:.5rem @click=buy :id=players.indexOf(player)>Buy</a></div></div></div></div></div></template><template id=team><div><div class=card><div class=card-content><div class=center><h3 class=side--text style=margin-bottom:1rem>{{myTeam.teamName}}</h3><span class="p-text grey-text" style=margin-right:1.25rem>Net Worth - ${{myTeam.netWorth}}</span> <span class="p-text grey-text" style=margin-right:1.25rem>Signings - {{myTeam.signings}}</span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:1.25rem>Rating - {{myTeam.rating}}<i class="fas fa-star yellow-text"></i></span> <span class="p-text grey-text" style=margin-left:1.25rem;margin-right:2rem>Points - {{myTeam.points}} points</span></div></div></div><div class="row card_auth"><div class=card v-for="player in myTeam.players"><div class=card-content><div class=""><p class=text>Name - {{player.playername}}</p><p class=text>Country - {{player.country}}</p><p class=text>Club - {{player.club}}</p><p class=text>Worth - ${{player.player_worth}}</p><p class=text>Age - {{player.age}}</p><p class=text>Position - {{player.position}}</p><p class=text>Points - {{player.player_points}}</p><a href=# class="btn green white-text t-text" style=margin-top:.5rem>Sell</a></div></div></div></div></div></template><template id=betting><div class="card white"><div class=center><h2 class=side--text>GoBET</h2><a href=# class=h-text @click=betslip>See BetSlip</a></div><div class=card-content><table class="striped centered" style=margin-top:-1.5rem><thead><tr><th v-for="head in headers" class=h-text>{{head}}</th></tr></thead><tbody><tr v-for="bet in bets" id=bet.fixture_id class=tooltipped data-position=top data-tooltip="Click for more betting options"><td class=t-text>{{bet.event_date | dateString}}</td><td class=t-text>{{bet.homeTeam.team_name}} VS {{bet.awayTeam.team_name}}</td><td class=t-text>{{bet.bets[0].odd}}</td><td class=t-text>{{bet.bets[1].odd}}</td><td class=t-text>{{bet.bets[2].odd}}</td><td class=""><a href=# @click=more class="btn green white-text c-text" :id=bet.fixture_id>More</a></td></tr></tbody></table></div></div></template><template id=bets><div class=card><div class=center><h2 class=side--text>GoBET</h2><a href=# class=h-text @click=betslip>See BetSlip</a></div><div class=card-content><div class=row style=padding-top:2rem><div class="col s3 center"><span class="text center">{{bet.event_date | dateString}}</span></div><div class="col s8 center"><div class="row center"><div class="col s5 center"><div class=row><span class="text col s8">{{bet.homeTeam.team_name}}</span> <img :src=bet.homeTeam.logo alt=logo class="t_logo col s4"></div></div><div class="col s2 center"><span class=text>{{bet.goalsHomeTeam}}-{{bet.goalsAwayTeam}}</span></div><div class="col s5 center"><div class=row><img :src=bet.awayTeam.logo alt=logo class="t_logo col s4"> <span class="text col s8">{{bet.awayTeam.team_name}}</span></div></div></div></div><div class="col s1 center"><span class=text>{{bet.statusShort}}</span></div></div><div v-for="$bet in bets"><h3 class="h-text center">{{$bet.label_name}}</h3><div class="row center"><div class="col s4 row" v-for="odds in $bet.values"><div class="col s4"><p class=cx-text>{{odds.value}} -</p></div><div class="col s4"><p class=cx-text>{{odds.odd}}</p></div><div class="col s4"><a href=# @click=goBet class="btn green white-text c-text" :data-bet=bets.indexOf($bet) :data-odd=$bet.values.indexOf(odds)>BET</a></div><li class=divider></li></div></div></div></div></div></template><template id=bet-slip><div class=card style=padding-top:
